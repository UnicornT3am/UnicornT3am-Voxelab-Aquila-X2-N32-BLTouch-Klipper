#runout_gcode:
    #PAUSE
    #UNLOAD_FILAMENT
    #M117 Out of Filament
#insert_gcode:
 #   M117 Filament inserted
    #RESUME_MACRO
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: ^!PA4

#####################################################################
# ONLY FANS
#####################################################################

[fan]
pin: PA0

#####################################################################
# VIRTUAL SD CARD
#####################################################################

[virtual_sdcard]
path: ~/printer_data/gcodes

#####################################################################
# SONIC PAD REQUIREMENTS
#####################################################################

[display_status]

[pause_resume]

